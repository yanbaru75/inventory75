{% extends "base.html" %}
{% block title %}ログイン{% endblock %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">ログイン</h1>
<form method="post" class="bg-white shadow rounded-lg p-4 space-y-3 max-w-sm">
  <div>
    <label class="block text-sm text-gray-700 mb-1">ユーザー名</label>
    <input type="text" name="username" required class="w-full border rounded p-2" placeholder="admin">
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">パスワード</label>
    <input type="password" name="password" required class="w-full border rounded p-2" placeholder="admin123">
  </div>
  <button class="px-4 py-2 rounded-md bg-blue-600 text-white">ログイン</button>
  <p class="text-xs text-gray-500 mt-2">※ 初回は admin / admin123 が自動作成されます。ログイン後に変更推奨</p>
</form>
{% endblock %}
