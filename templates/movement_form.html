{% extends "base.html" %}
{% block title %}入出庫登録{% endblock %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">入出庫・廃棄・調整の登録</h1>

<form method="post" class="bg-white shadow rounded-lg p-4 space-y-3 max-w-xl">
  <div>
    <label class="block text-sm text-gray-700 mb-1">品目</label>
    <select name="item_id" required class="w-full border rounded p-2">
      {% for it in items %}
        <option value="{{ it.id }}">{{ it.name }}（{{ it.unit }} / {{ it.location }}）</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">種別</label>
    <select name="kind" required class="w-full border rounded p-2">
      <option value="in">入庫（仕入）</option>
      <option value="out">出庫（使用）</option>
      <option value="waste">廃棄</option>
      <option value="adj">調整（±）</option>
    </select>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">数量</label>
    <input type="number" name="qty" required step="0.01" min="0" class="w-full border rounded p-2" placeholder="例：1 / 0.5 / 2.0">
    <p class="text-xs text-gray-500 mt-1">※ 調整（adj）の場合はマイナス値も可（例：-1）</p>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">メモ（任意）</label>
    <input type="text" name="note" class="w-full border rounded p-2" placeholder="例：米10kg入荷 / 牛乳破損で廃棄 等">
  </div>
  <button class="px-4 py-2 rounded-md bg-blue-600 text-white">登録する</button>
</form>
{% endblock %}
